<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PIZZA TIME</title>
  </head>
  <body>
    <div class="container">
      <!-- top area -->
      <div class="row top-area">
        <div class="col p-0">
          <div class="crop-pizza-time-img">
            <img class="pizza-time-img w-100" src="https://f4.bcbits.com/img/a1585009174_10.jpg" alt="Pizza Time album art">
          </div>
          <h1>PIZZA TIME IS ONLINE</h1>
          <p>...pizza time is now sentient and broadcasting on all networks globally</p>
        </div>
      </div>
      <!-- order area starts -->
      <div id="order-div" class="row">
        <div class="col p-0">
          <button id="delivery-button" type="button">delivery?</button>
          <div id="delivery-div">
            <p>a $3 delivery fee per pizza goes to our motorcycle ninja</p>
            <input id="delivery-name" type="text" placeholder="name">
            <input id="delivery-address" type="text" placeholder="address">
            <input id="delivery-phone" type="text" placeholder="phone">
          </div>
          <h2 class="white-font">order here:</h2>
          <form id="order-form">
            <div class="new-pizza">
              <h3>new pizza</h3>
              <p>select size:</p>
              <select name="pizza-size">
                <option value="small">small $12</option>
                <option value="medium">medium $15</option>
                <option value="large">large $20</option>
              </select>
              <h3>add some toppings:</h3>
              <p>( + $2 each )</p>
              <input class="pizza-toppings" name="select-topping" type="checkbox" value="pepperoni">
              <label>add pepperoni</label>
              <input class="pizza-toppings" name="select-topping" type="checkbox" value="olives">
              <label>add olives</label>
              <input class="pizza-toppings" name="select-topping" type="checkbox" value="jalapenos">
              <label>add jalape√±os</label>
            </div>
            <button id="add-pizza" type="button">+1 pizza</button>
            <button id="submit-order" type="submit">PIZZA TIME</button>
          </form>
        </div>
      </div>
      <!-- confirm area -->
      <div class="row">
        <div class="col" id="confirm-order">
          <!-- confirmed order goes here -->
        </div>
      </div>
    </div>
  </body>
</html>
