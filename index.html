<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="order-form">
            <div class="new-pizza">
              <input class="pizza-size" name="select-size" type="radio" value="small">
              <label for="small-pizza">Small</label>
              <input class="pizza-size" name="select-size" type="radio" value="medium">
              <label for="medium-pizza">Medium</label>
              <button type="submit">PIZZA TIME</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col" id="confirm-order">
          <h2>Pizza Order:</h2>
        </div>
      </div>
    </div>
  </body>
